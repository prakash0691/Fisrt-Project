<!-- -------------------------ngIf-------------------------- -->
<div class="alert alert-success" *ngIf = "bookOffer;else noBookOffer">Books are available</div>
<ng-template #noBookOffer>
<div class="alert alert-secondary">
Books are not available
</div>
</ng-template>
<br>
<!-- -------------------------------ngSwitch--------------------------- -->

<ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link " (click) = "viewmode = 'list'" [class.active] = "viewmode=='list'">List</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click) = "viewmode = 'grid'" [class.active] = "viewmode=='grid'">Grid</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click) = "viewmode = 'map'" [class.active] = "viewmode=='map'">Map</a>
    </li>
     </ul>

<div [ngSwitch] = "viewmode">
<div *ngSwitchCase = "'list'">List Content here....</div>
<div *ngSwitchCase = "'grid'">Grid Content here....</div>
<div *ngSwitchCase = "'map'">Map Content here....</div>
<div *ngSwitchDefault>Invalid View Mode</div>
</div>

<br>
<br>

<!-- -------------------ngFor----------------------- -->

<button class = "btn btn-primary" (click) = "loadCourses()">Load Courses</button>
<div class="container" *ngIf = "courses.length>0">
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Courses Name</th>
      <th scope="col">Price</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let course of courses; index as i">
      <th scope="row">{{(i+1)}}</th>
      <td>{{course.name}}</td>
      <td>{{course.price}}</td>
      <td>{{course.status}}</td>
    </tr>
    </tbody>
</table>
</div>

<!-- --------------------ngClass & ngStyle----------------------- -->

<div [ngClass] = "{offer1: offer1 , offer2 : offer2}">Offers are Available</div>
<div [ngStyle] = "{'background-color': bgcolor, 'color':color}">Best Offer</div>
